<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <title>Bootstrap</title>
</head>

<body>
  <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      ">
    <button data-toggle="modal" href="#myModal" class="btn btn-primary">Open First modal</button>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">First modal Dialog</h4>
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true"> ×</button>
        </div>

        <div class="container">
          <div class="modal-body">
            <div class="row g-3" style="display: block;">
              <div>
                <label for="JobTitle" class="form-label">Job Title</label>
                <input id="JobTitle" type="text" class="form-control" placeholder="ex: UX UI Designer"
                  aria-label="First name">
              </div>

              <div>
                <label for="CompanyName" class="form-label">Company Name</label>
                <input id="CompanyName" type="text" class="form-control" placeholder="ex: Google"
                  aria-label="Last name">
              </div>

              <div>
                <label for="Industry" class="form-label">Industry</label>
                <input id="Industry" type="text" class="form-control" placeholder="ex: Information Technology"
                  aria-label="Last name">
              </div>

              <div>
                <label for="Location" class="form-label">Location</label>
                <input id="Location" type="text" class="form-control" placeholder="ex: Bangalore"
                  aria-label="Last name">
              </div>

              <div>
                <label for="RemoteType" class="form-label">Remote Type</label>
                <input id="RemoteType" type="text" class="form-control" placeholder="ex: In Office"
                  aria-label="Last name">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button data-toggle="modal" href="#myModal2" class="btn btn-primary">Open Second Modal</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal modal-md" id="myModal2" style="background: white; 
    z-index: 1072 !important; padding: 100px">

    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Second model dialog</h4>
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true"> ×</button>
        </div>

        <div class="container">
          <div class="modal-body">
            <div class="row g-3">
              <label for="Experience">Experience</span>
                <div class="input-group" id="Experience">
                  <input id="MinExperience" type="text" aria-label="First name" class="form-control"
                    placeholder="Minimum">
                  <input id="MaxExperience" type="text" aria-label="Last name" class="form-control"
                    placeholder="Maximum">
                </div>
            </div>
            <br>
            <div class="row g-3">
              <label for="Salary">Salary</span>
                <div class="input-group" id="Salary">
                  <input id="MinSalary" type="text" aria-label="First name" class="form-control" placeholder="Minimum">
                  <input id="MaxSalary" type="text" aria-label="Last name" class="form-control" placeholder="Maximum">
                </div>
            </div>

            <br>
            <div class="row g-3">
              <label for="TotalEmployee">Total Employee</label>
              <input class="form-control" type="number" id="TotalEmployee" placeholder="ex: 100" />
            </div>
            <br>

            <div class="row g-3">
              <label for="ApplyType">Apply Type</span>
                <div class="input-group" id="ApplyType">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Quick Apply
                  </label>
                  <input id="rad1" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                    value="QuickApply">

                  &nbsp;&nbsp;&nbsp;

                  <label class="form-check-label" for="flexRadioDefault2">
                    External Apply
                  </label>
                  <input id="rad2" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    value="ExternalApply">
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button data-toggle="modal" href="#myModal2" class="btn btn-primary">Go To First Modal</button>

        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
